<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grayscale Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    .container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>
      <input type="checkbox" id="toggleFilter" />
      Enable Grayscale
    </label>
  </div>
  <div class="container">
    <label for="intensity">Intensity: <span id="intensityValue">100</span>%</label>
    <input type="range" id="intensity" min="0" max="100" value="100" />
  </div>
  <div class="container">
    <button id="saveSettings">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
